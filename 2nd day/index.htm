<script>
  function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>

<h2>testing js</h2>

<script>
  function swap(){
    var a,b,c;
    a=Number(document.getElementById("numa").value);
    b=Number(document.getElementById("numb").value);
    c=a;
    a=b;
    b=c;
    document.getElementById("numa").value=a;
    document.getElementById("numb").value=b;
  }
</script>
  Value of a: <input id="numa">
  Value of b: <input id="numb"><br>
  <button onclick="swap()">Swap</button>
<script>
  function fibonnacci(f){
    if (f==1) return 1;
    if (f==2) return 1;
    return fibonnacci(f-1)+fibonnacci(f-2);
  }
  function getF(){
    document.getElementById("fibonnacci").value=Number(fibonacci(15))
  }
</script>

<p> fibonacci of 15 is: </p>
<p id="fibonacci"></p>
<button onclick="getF()">Result</button>
