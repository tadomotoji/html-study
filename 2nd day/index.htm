<!DOCTYPE html>
<html>
<head>
<title>testing</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="ProfilePicturePhoto.jpg">
<style>
  
table, th, td {
border: 1px solid black;
}
#box1,#box2 {
  float:left;
  width:300px;
  height:300px;
  padding:30px;
  margin: 10px;
  border: 1px solid purple;
}
</style>
<script>
  function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>

<body>
<h1>Testing Heading</h1>
<hr>


<iframe width="887" height="499" src="https://www.youtube.com/embed/7fH62D5qPsg?autoplay=1&mute=1&controls=0" frameborder="0"></iframe>

<hr>
<h2>media</h2>
<video width="720" height="300" controls muted autoplay>
  <source src="" type="video/mp4">
  Do not support.
</video>
<hr>
<h2>drag and drop</h2>
<div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="Picture/Luong2.jpg" draggable="true" ondragstart="drag(event)" id="drag1">
  <img src="Picture/Luong2.jpg" draggable="true" ondragstart="drag(event)" id="drag2">
</div>
<div id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="Picture/Luong2.jpg" draggable="true" ondragstart="drag(event)" id="drag3">
  <img src="Picture/Luong2.jpg" draggable="true" ondragstart="drag(event)" id="drag4">
</div>


</body>
</html>
