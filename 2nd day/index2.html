<!doctype html>
<html>
<head>
    <title>Testjs</title>
    <script>
        function fibonacci(f){
          if (f<=2) {return 1;}
          else {return fibonacci(f-1)+fibonacci(f-2);}
        }
      </script>
</head>
<body>
    <p>the 30th fibonacci number is: </p>
    <p id="fibonacciRes"></p>
    <script>document.getElementById("fibonacciRes").innerHTML=fibonacci(29)</script>
</body>
