<!doctype html>
<html>
<head>
    <title>Testjs</title>
    <script>
        function fibonnacci(f){
          if (f<=2) {return 1;}
          else {return fibonnacci(f-1)+fibonnacci(f-2);}
        }
      </script>
</head>
<body>
    <p>the 15th fibonnacci number is: </p>
    <p id="fibonnacciRes"></p>
    <script>document.getElementById("fibonnacciRes").innerHTML=fibonnacci(15)</script>
</body>
