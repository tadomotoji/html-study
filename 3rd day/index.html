<!doctype html>
<html>
<head>
    <title>Testjs</title>
    <style>
        .header{
            height:100vh;
            background-image:url(Tran.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top center;
            position:relative;

        }
        .header:hover{
            background-image:url(ProfilePicturePhoto.jpg);
        }
        .header:active{
            background-image: linear-gradient(rgb(255,155,0),rgb(222,40,9));
        }
        p::selection{
            background-color: purple;
        }
        img::selection{
            background-color: green;
        }
        #testimg {
            position:absolute;
            top:150px;
            left:500px;
            height: 300px;
            width: 300px;
        }
        .menu{
            height: 50px;
            background-color: green;
            position:fixed;
            top:0;
            right:0;
            left:0;
            font-size: 300%;
            text-align: center;
        }
        ul{
            height:1000px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <img id="testimg" src="Tran.jpg" style="padding:3px;border:3px solid purple;"> 
    </div>
    <div class="menu">This is a menu</div>
    <p>the 30th fibonacci number is: </p>
        <p id="fibonacciRes"></p>
        <script type="module">
            import fibonacci from "./js/export.js";
            document.getElementById("fibonacciRes").innerHTML = fibonacci(30);
        </script>
    <ul></ul>
    </ul>
        
    
</body>
